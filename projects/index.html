---
layout: default
title: My Projects
---
<div class="row">
	<div class="col-xs-12 text-center">
		<h1 class="grey">{{ page.title }}</h1>
		<p class="grey">Read a little about the different projects I'm currently involved in or have worked on in the past<p>
	</div>
</div>
<div class="row">
	<ul class="posts text-center">
	  {% for post in site.posts %}
	    <li>
				<span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				{{post.excerpt}}
			</li>
	  {% endfor %}
	</ul>
</div>
